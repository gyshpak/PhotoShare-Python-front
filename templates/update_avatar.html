{% extends "base.html" %}

{% block title %}Upload Photo{% endblock %}

{% block content %}

<h1>Update Avatar</h1>

<!-- Photo Upload Form -->
<form id="updateAvaForm" action="/update_avatar" method="post" enctype="multipart/form-data">
    <label for="photo">Select Photo:</label><br>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

    <button type="submit">Update Avatar</button>
</form>


{% endblock %}
