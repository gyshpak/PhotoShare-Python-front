{% extends "base.html" %}

{% block title %}Upload Photo{% endblock %}

{% block content %}

<h1>Додавання дива</h1>

<!-- Photo Upload Form -->
<form id="uploadForm" action="/upload_photo" method="post" enctype="multipart/form-data" onsubmit="return validateForm()" class="form-block-upload">
    <!-- <label for="photo">Оберіть диво:</label><br> -->

    <input type="file" class="file-upload-input" id="photo" name="photo" accept="image/*" style="display: none;" required />
    <label for="photo" class="file-upload-label">Оберіть диво</label>

    
    <label for="description">Опис закляття:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" maxlength="500" required></textarea><br><br>

    <label for="tags">Використані заклінання (писати через кому):</label><br>
    <input type="text" id="tags" name="tags" pattern="^([^,]+,)*[^,]+$" title="Comma-separated tags, no spaces" required><br><br>

    <button type="submit">Додати диво</button>
</form>

<script>
    function validateForm() {
        const tagsInput = document.getElementById("tags").value;
        const tagsPattern = /^([^,]+,)*[^,]+$/;
        if (!tagsPattern.test(tagsInput)) {
            alert("Please enter comma-separated tags without spaces.");
            return false;
        }
        return true;
    }
</script>

{% endblock %}
